<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="main">
    <section class="main__card">
      <div class="container">
        <img class="main__card__image" src="./images/image-equilibrium.jpg" alt="Image Equilibrium">
        <div class="container__icon">
          <img class="main__card__image--active" src="./images/icon-view.svg" alt="Icon View">
        </div>
      </div>
      <h2 class="main__card__title">Equilibrium #3429</h2>
      <p class="main__card__paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div class="main__card__price-time">
        <div class="main__card__price-time__price-info">
          <img class="main__card__price-time__price-info__icon" src="./images/icon-ethereum.svg" alt="Icon Ethereum">
          <span class="main__card__price-time__price-info__value">0.041 ETH</span>
        </div>
        <div class="main__card__price-time__time-info">
          <img class="main__card__price-time__time-info__icon" src="./images/icon-clock.svg" alt="Icon Clock">
          <span class="main__card__price-time__time-info__days-left">3 days left</span>
        </div>
      </div>
      <hr class="main__card__line">
      <div class="main__card__autor">
        <img class="main__card__autor__avatar" src="./images/image-avatar.png" alt="Image Avatar">
        <p class="main__card__autor__info"><span class="main__card__autor__info-blue">Creation of</span> Jules Wyvern</p>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marce Calle</a>.
  </footer>
</body>
</html>
