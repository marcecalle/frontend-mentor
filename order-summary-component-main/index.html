<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="main-container">
    <section class="order-card">
      <article class="order-card__img">
        <img class="img__hero" src="./images/illustration-hero.svg" alt="Illustration Hero">
      </article>
      <article class="order-card__info">
        <h2 class="info__title">Order Summary</h2>
        <p class="info__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="info__summary">
          <img class="summary__icon" src="./images/icon-music.svg" alt="Icon Music">
          <div class="summary__detail">
            <h4 class="detail__title">Annual Plan</h4>
            <span class="detail__price">$59.99/year</span>
          </div>
          <a class="summary__link summary__link--active" href="#">Change</a>
        </div>
        <button class="button button-primary button-primary--active">Proceed to Payment</button>
        <button class="button button-secondary button-secondary--active">Cancel Order</button>
      </article>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marce Calle</a>.
  </footer>
</body>
</html>
