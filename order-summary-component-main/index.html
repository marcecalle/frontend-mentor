<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="main">
    <section class="main__card">
      <article class="main__card__img-container">
        <img class="main__card__img-container__image" src="./images/illustration-hero.svg" alt="Illustration Hero">
      </article>
      <article class="main__card__summary-container">
        <h2 class="main__card__summary-container__title">Order Summary</h2>
        <p class="main__card__summary-container__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="main__card__summary-container__plan">
          <img class="main__card__summary-container__plan__icon" src="./images/icon-music.svg" alt="Icon Music">
          <div class="main__card__summary-container__plan__text">
            <h4 class="main__card__summary-container__plan__text__title">Annual Plan</h4>
            <span class="main__card__summary-container__plan__text__price">$59.99/year</span>
          </div>
          <a class="main__card__summary-container__plan__link main__card__summary-container__plan__link--active" href="#">Change</a>
        </div>
        <button class="main__card__summary-container__btn-pay main__card__summary-container__btn-pay--active">Proceed to Payment</button>
        <button class="main__card__summary-container__btn-cancel main__card__summary-container__btn-cancel--active">Cancel Order</button>
      </article>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marce Calle</a>.
  </footer>
</body>
</html>
