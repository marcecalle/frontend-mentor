<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="main-container">
    <section class="card-wraper">
      <article class="card-wraper__img">
        <img class="img__hero" src="./images/image-header-mobile.jpg" alt="Image work group">
        <div class="img__color"></div>
      </article>
      <article class="card-wraper__info">
        <h2 class="info__title">Get <span class="title__detail">insights</span> that help your business grow.</h2>
        <p class="info__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="info__stats">
          <h2 class="stats__number">10k+</h2>
          <span class="stats__text">companies</span>
        </div>
        <div class="info__stats">
          <h2 class="stats__number">314</h2>
          <span class="stats__text">templates</span>
        </div>
        <div class="info__stats">
          <h2 class="stats__number">12M+</h2>
          <span class="stats__text">queries</span>
        </div>
      </article>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
