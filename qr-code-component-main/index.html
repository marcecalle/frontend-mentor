<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="main">
    <section class="qr-container">
      <img class="qr-container__image" src="./images/image-qr-code.png" alt="image qr code">
      <h2 class="qr-container__title">Improve your front-end skills by building projects</h2>
      <p class="qr-container__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marce Calle</a>.
  </footer>
</body>
</html>
